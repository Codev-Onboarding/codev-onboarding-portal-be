name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and run tests
        run: |
          npm install
          npm run test

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main' && success()
        env:
          deploy_url: ${{ secrets.RENDER_SECRET }}
        run: |
          curl "$deploy_url"
